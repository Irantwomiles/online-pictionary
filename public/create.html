<!DOCTYPE html>
<html lang="en">
<head>
    <title>SocketIO Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>
    <script src="./lobby.js"></script>
    
    <div>
        <input type="text" id="name-input" name="name" placeholder="Name" onchange="changeHandler()">
        <input type="text" id="lobby-input" name="name" placeholder="Room ID">
        <button id="join-lobby">Join</button>
        <div>
            <label><a id="lobby-url"></a></label>
        </div>
        
    </div>

    <script>

        function changeHandler() {
            var input = document.getElementById("name-input");
            window.localStorage.setItem("name", input.value);
        }
    </script>

</body>
</html>
