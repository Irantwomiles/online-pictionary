<!DOCTYPE html>
<html lang="en">
<head>
    <title>SocketIO Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>
    <script src="./lobby.js"></script>
    
    <div>
        <input type="text" id="name-input" name="name" value="Test">
        <label id="lobby-url"><a href=></a></label>
    </div>

    <script>
        document.getElementById("name-input").addEventListener('keypress', function(event) {
            if (event.keyCode == 13) {
                event.preventDefault();
                
                window.localStorage.setItem("name", document.getElementById("name-input").value);
            }
        });
    </script>

</body>
</html>
